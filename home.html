<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CocoaTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>10:03</span>
        </div>
        <div class="status-bar__column">
            <span>87%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt fa-sm"></i>
        </div>
    </div>

    <header class="screen-header">
        <h2 class="screen-header__title">Home</h2>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
        </div>
    </header>

<a id="friends-display-link">
    <i class="fas fa-info-circle"> Friends' Names Display</i>
</a>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li"><a class="nav__a" href="#"><i class="far fa-user fa-lg"></i></a></li> <!--User home-->
            <li class="nav__li"><a class="nav__a" href="#"><span class="nav__notification">2</span><i class="far fa-comments fa-lg"></i></a></li> <!--Chats-->
            <li class="nav__li"><a class="nav__a" href="#"><i class="fas fa-search fa-lg"></i></a></li> <!--Search-->
            <li class="nav__li"><a class="nav__a" href="#"><i class="fas fa-cog fa-lg"></i></a></li> <!--Settinge-->
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
