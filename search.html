<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    <title>Search</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>10:03</span>
        </div>
        <div class="status-bar__column">
            <span>87%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt fa-sm"></i>
        </div>
    </div>

    <header class="screen-header">
        <h2 class="screen-header__title">Search</h2>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-ellipsis-v fa-lg"></i></span>
            <span><i class="fas fa-circle screen-header__notification"></i></span>
        </div>
    </header>

    <!-- Main -->
    <main class="main-screen search-main">
        <div class="icon-icons">
            <div class="icon-icons__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-icons__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-icons__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-icons__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends icon-list__box">
            <h6 class="recommended-friends__title">Recommended-friends</h6>
            <div class="recommended-friends__content">
                <h5>You have no recommended friends.</h5>
            </div>
        </div>
        <div class="open-chat">
            <h6 class="open-chat__title">Open Chat</h6>
            <div class="open-chat__content">
                <h5>You have no Open Chat.</h5>
            </div>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__ul">
            <!--Friends-->
            <li class="nav__li"><a class="nav__a" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
            <!--Chats-->
            <li class="nav__li"><a class="nav__a" href="chats.html"><span class="nav__notification">2</span><i
                        class="far fa-comment fa-lg"></i></a></li>
            <!--Search-->
            <li class="nav__li"><a class="nav__a" href="search.html"><i class="fas fa-search fa-lg"></i></a></li>
            <!--Setting-->
            <li class="nav__li"><a class="nav__a" href="settings.html"><i class="fas fa-cog fa-lg"></i></a></li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
