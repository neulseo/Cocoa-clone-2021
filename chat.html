<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    <title>Chat with Friend</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>10:03</span>
        </div>
        <div class="status-bar__column">
            <span>87%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt fa-sm"></i>
        </div>
    </div>

    <header class="screen-header" id="chat-header">
        <div id="chat-header__column">
            <span><i class="fas fa-chevron-left"></i></span>
        </div>
        <div id="chat-header__column">
            <h2 class="screen-header__title">Vision</h2>
        </div>
        <div id="chat-header__column">
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </div>

    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 1, 2021
        </div>

        <div class="message-row">
            <img src="img/vision.PNG">
            <div class="message-row__content">
                <span class="message__author">Vision</span>
                <div class="message__info">
                    <span class="message__bubble">Good evening, Wanda.</span>
                    <span class="message__time">21:32</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="img/vision.PNG">
            <div class="message-row__content">
                <span class="message__author">Vision</span>
                <div class="message__info">
                    <span class="message__bubble">Wanda, shall we go for a walk?</span>
                    <span class="message__time">21:33</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--me">
            <!-- <img src="img/vision.PNG"> -->
            <div class="message-row__content">
                <!-- <span class="message__author">Vision</span> -->
                <div class="message__info">
                    <span class="message__bubble">Hey Vis</span>
                    <span class="message__time">21:35</span>
                </div>
            </div>
        </div>
        
    </main>

    <form>
        <div class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..."/>
                <i class="far fa-smile fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up fa-lg"></i>
                </button>
            </div>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
