<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>10:03</span>

    <header class="screen-header">

        </div>
        <div class="user-component__column-detail">
            <span>10:22</span>

    <div class="chatuser-component">
        <div class="user-component__column">

    <div class="chatuser-component">

                <h4 class="user-component__title">Wanda M.</h4>
                <h6 class="user-component__subtitle">Not Available</h6>
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>
</main>

    <nav class="nav">
        <ul class="nav__ul">
            <!--Friends-->
            <li class="nav__li">
                <a class="nav__a" href="friends.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <!--Chats-->
            <li class="nav__li">
                <a class="nav__a" href="chats.html">
                    <span class="nav__notification badge">2</span>

            </li>

            <li class="nav__li">
